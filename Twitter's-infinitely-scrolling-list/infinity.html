<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Twitter's infinitely scrolling list</title>
  </head>
  <body>
    <div class="tweet">
      <div class="tweet__column avatar">
        <img
          src="https://pbs.twimg.com/profile_images/1225216521108164608/asdMqcV1_400x400.jpg"
          alt="Profile Image"
          class="avatar__image"
        />
      </div>
      <div class="tweet__column tweet_main">
        <div class="tweet__main__header">
          <div
            class="tweet__Main__header__item tweet__Main__header__item--name"
          >
            Ahmed Ashraf
          </div>
          <div
            class="tweet__Main__header__item tweet__Main__header__item--badge"
          >
            <img
              src="https://cdn1.iconfinder.com/data/icons/twitter-ui-glyph/48/Sed-17-512.png"
              alt="Tweet Icon"
              class="tweet__main__header__item__badge tweet__icon"
            />
          </div>
          <div
            class="tweet__Main__header__item tweet__Main__header__item--handle"
          >
            @aashrafh
          </div>
          <div
            class="tweet__Main__header__item tweet__Main__header__item--handle"
          >
            Dec 9, 2017
          </div>
        </div>
        <div class="tweet__main__message">
          Don't be depressed. Challenge yourself.
        </div>
        <div class="tweet__footer">
          <div class="tweet__footer__stats">
            <img
              class="tweet__icon tweet__footer__stats__item"
              src="https://cdn1.iconfinder.com/data/icons/twitter-ui-glyph/48/Sed-17-512.png"
            />
            <div class="tweet__footer__stats__item">
              26
            </div>
          </div>
          <div class="tweet__footer__stats">
            <img
              class="tweet__icon tweet__footer__stats__item"
              src="https://cdn1.iconfinder.com/data/icons/twitter-ui-glyph/48/Sed-17-512.png"
            />
            <div class="tweet__footer__stats__item">
              324
            </div>
          </div>
          <div class="tweet__footer__stats">
            <img
              class="tweet__icon tweet__footer__stats__item"
              src="https://cdn1.iconfinder.com/data/icons/twitter-ui-glyph/48/Sed-17-512.png"
            />
            <div class="tweet__footer__stats__item">
              686
            </div>
          </div>
          <div class="tweet__footer__stats">
            <img
              class="tweet__icon tweet__footer__stats__item"
              src="https://cdn1.iconfinder.com/data/icons/twitter-ui-glyph/48/Sed-17-512.png"
            />
          </div>
        </div>
      </div>
      <div class="tweet__menu">
        <img
          class="tweet__icon tweet__menu__icon"
          src="https://cdn1.iconfinder.com/data/icons/twitter-ui-glyph/48/Sed-17-512.png"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
