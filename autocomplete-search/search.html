<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Google's Autocomplete Search</title>
  </head>
  <body>
    <div class="search">
      <div class="search__bar">
        <input type="text" class="search__bar__input" />
        <img
          class="search__bar__microphone"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"
        />
      </div>
      <div class="search__suggestions">
        <ul class="search__suggestions__list"></ul>
      </div>
      <div class="search__actions">
        <button class="search__actions__action search__actions--search">
          Google Search
        </button>
        <button class="search__actions__action search__actions--lucky">
          I'm Feeling Lucky
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
